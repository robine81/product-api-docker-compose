services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: product-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - compose-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Product API Service
  product-api:
    build:
      context: ./product-api
      dockerfile: Dockerfile
    container_name: product-api
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://db:3306/${DB_NAME}?createDatabaseIfNotExist=true
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SPRING_APPLICATION_NAME: product-api
      SERVER_PORT: 8080
    networks:
      - compose-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Order Service
  order-api:
    build:
      context: ./order-api
      dockerfile: Dockerfile
    container_name: order-api
    ports:
      - "8081:8081"
    environment:
      DB_URL: jdbc:mysql://db:3306/${DB_NAME}?createDatabaseIfNotExist=true
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SPRING_APPLICATION_NAME: order-api
      SERVER_PORT: 8081
      PRODUCT_API_URL: http://product-api:8080
    networks:
      - compose-network
    depends_on:
      db:
        condition: service_healthy
      product-api:
        condition: service_healthy
    restart: unless-stopped

networks:
  compose-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local